        <div class="app">
            <div class="main-sidebar">
                <div class="app-logo project-header">7800 Gfx Editor</div>
                <div class="project-structure">
                    <header class="project-name clamp-1"></header>
                    <div class="project-objects indented-list"></div>
                    <div class="project-controls">
                        <button type="button" class="btn btn-success new-object-btn">
                            &plus; New
                        </button>
                    </div>
                </div>
            </div>
            <div class="main-content">
                <div class="content-header project-header">
                    Palettes and stuff&hellip;
                </div>
                <div class="canvas-container">
                    <div class="canvas-area"></div>
                </div>
                <div class="canvas-gutter">
                    <div class="global-info gutter-list">
                        <div>
                            <a class="help-link" href="#" title="Help and keyboard shortcuts">
                                <i class="fa-solid fa-circle-info"></i>
                            </a>
                        </div>

                        <div class="current-coordinates"></div>
                        <div style="display: flex; align-items: center; gap: 0.25rem">
                            <input type="checkbox" id="option-show-grid" autocomplete="off"/>
                            <label for="option-show-grid"><ins>G</ins>rid</label>
                        </div>
                        <div>
                            <label class="zoom-level-label" title="Click to reset zoom">
                                <i class="fa-solid fa-magnifying-glass"></i>
                                <span class="zoom-level-value">1x</span>
                            </label>
                        </div>
                    </div>

                    <div class="divider"></div>

                    <div class="canvas-info gutter-list">
                        <div>
                            <label><ins>P</ins>ixels:</label>
                            <input type="number" id="option-pixel-width" step="1" min="1" max="32" autocomplete="off" style="appearance: textfield"/>
                            <span>&times;</span>
                            <input type="number" id="option-pixel-height" step="1" min="1" max="32" autocomplete="off" style="appearance: textfield"/>
                        </div>

                        <div>
                            <label><ins>C</ins>anvas:</label>
                            <input type="number" id="option-canvas-width" step="1" min="1" max="320" autocomplete="off" style="appearance: textfield"/>
                            <span>&times;</span>
                            <input type="number" id="option-canvas-height" step="1" min="1" max="320" autocomplete="off" style="appearance: textfield"/>
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <script src="./app.js"></script>
    </body>
