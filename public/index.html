<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Atari 7800 Graphics Editor</title>
        <link rel="stylesheet" href="/app.css" />
        <link rel="shortcut icon" href="/images/logo.png" />
    </head>
    <body>
        <div class="app">
            <div class="main-sidebar">
                <div class="app-logo project-header">
                    <span>Antrax <code>v$VERSION$</code> <small class="text-muted">(<code>$COMMIT$</code>)</small></span>
                </div>
                <div class="project-structure">
                    <div class="project-controls section-item">
                        <button type="button" class="btn btn-sm btn-success new-object-btn">
                            <i class="fa-solid fa-add"></i>
                            Object
                        </button>
                        <button type="button" class="btn btn-sm btn-secondary save-btn">
                            <i class="fa-solid fa-save"></i>
                            Save&hellip;
                        </button>
                        <button type="button" class="btn btn-sm btn-secondary load-btn file-input-container">
                            <i class="fa-solid fa-folder-open"></i>
                            Load&hellip;
                            <input type="file" class="hidden-file-input" accept="application/json, application/gzip" />
                        </button>
                    </div>
                    <header class="project-name clamp-1"></header>
                    <div class="project-objects indented-list"></div>
                </div>
            </div>
            <div class="main-content">
                <div class="content-header project-header"></div>

                <div class="middle-content">
                    <div class="canvas-sidebar">
                        <div class="has-selected-object">
                            <div class="canvas-controls">
                                <button type="button" class="btn btn-sm btn-primary active" data-mode="draw" title="Draw [D]">
                                    <i class="fa-solid fa-fw fa-paint-brush"></i>
                                </button>
                                <button type="button" class="btn btn-sm btn-tertiary" data-mode="erase" title="Erase [E]">
                                    <i class="fa-solid fa-fw fa-eraser"></i>
                                </button>
                                <button type="button" class="btn btn-sm btn-tertiary" data-mode="fill" title="Fill [F]">
                                    <i class="fa-solid fa-fw fa-fill"></i>
                                </button>
                                <button type="button" class="btn btn-sm btn-tertiary" data-mode="dropper" title="Eye-dropper [Y]">
                                    <i class="fa-solid fa-fw fa-eye-dropper"></i>
                                </button>
                                <button type="button" class="btn btn-sm btn-tertiary" data-mode="rect-filled" title="Filled rectangle [R]">
                                    <i class="fa-solid fa-fw fa-square"></i>
                                </button>
                                <button type="button" class="btn btn-sm btn-tertiary" data-mode="rect" title="Rectangle [Shift+R]">
                                    <i class="fa-regular fa-fw fa-square"></i>
                                </button>
                                <button type="button" class="btn btn-sm btn-tertiary" data-mode="ellipse-filled" title="Filled ellipse [C]">
                                    <i class="fa-solid fa-fw fa-circle"></i>
                                </button>
                                <button type="button" class="btn btn-sm btn-tertiary" data-mode="ellipse" title="Ellipse [Shift+C]">
                                    <i class="fa-regular fa-fw fa-circle"></i>
                                </button>
<!--                                <button type="button" class="btn btn-sm btn-tertiary" data-mode="line" title="Line" disabled>-->
<!--                                    <i class="fa-solid fa-fw fa-slash"></i>-->
<!--                                </button>-->
                            </div>
                            <hr/>
                            <section class="canvas-palette-details">
                                <div class="canvas-palette-colors"></div>
                                <select class="canvas-palette-select form-control"></select>
                                <div class="palette-not-allowed">Palette n/a</div>
                            </section>
                            <hr/>
                            <section class="object-display-mode">
                                <div class="form-row form-row-h">
                                    <label for="display-mode-select">Mode:</label>
                                    <select id="display-mode-select" class="form-control" autocomplete="off" style="flex: 1">
                                        <option value="none">None</option>
                                        <option value="160A">160A</option>
                                        <option value="160B">160B</option>
                                        <option value="320A">320A</option>
                                        <option value="320B">320B</option>
                                        <option value="320C">320C</option>
                                        <option value="320D">320D</option>
                                    </select>
                                </div>
                            </section>
                            <hr />
                            <section class="color-list"></section>
                        </div>
                        <div class="no-selected-object">
                            <p>
                                Select an object to the left or create a new one.
                            </p>

                            <button type="button" class="btn btn-sm btn-success new-object-btn">
                                <i class="fa-solid fa-add"></i>
                                Object
                            </button>
                        </div>
                    </div>
                    <div class="canvas-container">
                        <div class="canvas-area"></div>
                    </div>
                </div>

                <div class="canvas-gutter">
                    <div class="global-info gutter-list">
                        <div class="link-list">
                            <a class="help-link" href="#" title="Help and keyboard shortcuts">
                                <i class="fa-solid fa-circle-question"></i></a>

                            <a class="changelog-link" href="#" title="Changelog">
                                <i class="fa-solid fa-list"></i></a>
                        </div>
                    </div>
                    <div class="divider"></div>

                    <div class="gutter-list">
                        <div class="breadcrumb">
                            <span class="active-group-name clamp-1">n/a</span>
                            <span class="breadcrumb-divider"><i class="fa-solid fa-chevron-right"></i></span>
                            <span class="active-object-name clamp-1">n/a</span>
                        </div>

                        <div class="current-coordinates" style="width: 5em; text-align: center">0,0</div>

                        <div style="display: flex; align-items: center; gap: 0.25rem">
                            <input type="checkbox" id="option-show-grid" autocomplete="off"/>
                            <label for="option-show-grid" title="toggle grid"><ins>G</ins>rid</label>
                        </div>
                        <div>
                            <label class="zoom-level-label" title="Click to reset zoom">
                                <i class="fa-solid fa-magnifying-glass"></i>
                                <span class="zoom-level-value">1x</span>
                            </label>
                        </div>
                        <div style="display: flex; align-items: center; gap: 0.25rem">
                            <input type="checkbox" id="option-uncolored-pixel-behavior" autocomplete="off" checked />
                            <label for="option-uncolored-pixel-behavior"
                                   style="display: block"
                                   title="toggle transparent checkerboard pattern">
                                <div class="color-swatch transparent-checkerboard"></div>
                            </label>
                        </div>

                        <div style="display: flex; align-items: center; gap: 0.25rem">
                            <input type="checkbox" id="option-kangaroo-mode" autocomplete="off" disabled />
                            <label for="option-kangaroo-mode" title="toggle Kangaroo mode">&#x1f998;</label>
                        </div>
                    </div>

                    <div class="divider"></div>

                    <div class="canvas-info gutter-list">
                        <div>
                            <label>Pixels:</label>
                            <input class="pixel-entry" type="number" id="option-pixel-width" step="1" min="1" max="32" autocomplete="off" />
                            <span>&times;</span>
                            <input class="pixel-entry" type="number" id="option-pixel-height" step="1" min="1" max="32" autocomplete="off" />
                        </div>

                        <div>
                            <label>Canvas:</label>
                            <input class="pixel-entry" type="number" id="option-canvas-width" step="1" min="1" max="320" autocomplete="off" />
                            <span>&times;</span>
                            <input class="pixel-entry" type="number" id="option-canvas-height" step="1" min="1" max="320" autocomplete="off" />
                        </div>
                    </div>

                    <div class="divider"></div>
                </div>
            </div>
        </div>

        <div class="toast-container"></div>

        <div class="modal-overlay"></div>

        <template id="modal-content-help">
            <div class="col">
                <section>
                    <header>Canvas interactions</header>
                    <table>
                        <tr>
                            <td>Scrollwheel, <kbd>W</kbd>, <kbd>S</kbd>, <kbd>&uarr;</kbd>, <kbd>&darr;</kbd></td>
                            <td>Select adjacent color</td>
                        </tr>
                        <tr>
                            <td><kbd>Shift</kbd> + Scrollwheel</td>
                            <td>Zoom in/out by <strong>1x</strong></td>
                        </tr>
                        <tr>
                            <td><kbd>Shift</kbd> + Click &amp; drag</td>
                            <td>Pan canvas</td>
                        </tr>
                        <tr>
                            <td><kbd>Ctrl</kbd> + Click</td>
                            <td>Erase pixel</td>
                        </tr>
                        <tr>
                            <td><kbd>Alt</kbd> + Click, Middle click</td>
                            <td>Select color at this pixel</td>
                        </tr>
                    </table>
                </section>

                <section>
                    <header>Draw mode shortcuts</header>
                    <table>
                        <tr><td><kbd>D</kbd></td><td>Draw</td></tr>
                        <tr><td><kbd>E</kbd></td><td>Erase</td></tr>
                        <tr><td><kbd>F</kbd></td><td>Fill</td></tr>
                        <tr><td><kbd>Y</kbd></td><td>Eye-dropper (select color)</td></tr>
                        <tr><td><kbd>R</kbd></td><td>Filled rectangle</td></tr>
                        <tr><td><kbd>Shift</kbd> + <kbd>R</kbd></td><td>Rectangle</td></tr>
                        <tr><td><kbd>C</kbd></td><td>Filled ellipse</td></tr>
                        <tr><td><kbd>Shift</kbd> + <kbd>C</kbd></td><td>Ellipse</td></tr>
                    </table>
                </section>
            </div>
            <div class="col">
                <section>
                    <header>Application shortcuts</header>
                    <table>
                        <tr>
                            <td><kbd>G</kbd></td>
                            <td>Toggle grid</td>
                        </tr>
                        <tr>
                            <td><kbd>T</kbd></td>
                            <td>Toggle transparent checkerboard</td>
                        </tr>
                        <tr>
                            <td><kbd>K</kbd></td>
                            <td>Toggle Kangaroo mode</td>
                        </tr>
                        <tr>
                            <td><kbd>Shift</kbd> + <kbd>0</kbd></td>
                            <td>Set zoom level to <strong>1x</strong></td>
                        </tr>
                        <tr>
                            <td><kbd>0-9</kbd></td>
                            <td>
                                Set zoom level (<kbd>0</kbd> = <strong>10x</strong>, <kbd>1</kbd> = <strong>1x</strong>,
                                <kbd>5</kbd> = <strong>5x</strong>)
                            </td>
                        </tr>
                        <tr>
                            <td><kbd>X</kbd></td>
                            <td>Show &ldquo;Export ASM&rdquo; modal for active canvas</td>
                        </tr>
                        <tr>
                            <td><kbd>Shift</kbd> + <kbd>X</kbd></td>
                            <td>Export active canvas as image</td>
                        </tr>
                        <tr>
                            <td><kbd>Ctrl</kbd> + <kbd>Z</kbd></td>
                            <td>Undo last draw action</td>
                        </tr>
                        <tr>
                            <td>
                                <p><kbd>Ctrl</kbd> + <kbd>Y</kbd>,</p>
                                <p><kbd>Ctrl</kbd> + <kbd>Shift</kbd> + <kbd>Z</kbd></p>
                            </td>
                            <td>Redo last draw action</td>
                        </tr>
                    </table>
                </section>
            </div>
        </template>

        <template id="modal-content-changelog">
            <div class="changelog-content">$CHANGELOG$</div>
        </template>

        <template id="modal-content-export-form">
            <div class="export-form" style="width: 30em">
                <table class="form">
                    <tr>
                        <th>Export:</th>
                        <td colspan="3">
                            <input type="checkbox" id="export-object" checked autocomplete="off"/>
                            <label for="export-object">Object</label>
                            <input type="checkbox" id="export-header" checked autocomplete="off"/>
                            <label for="export-header">DL header (4 byte)</label>
                            <input type="checkbox" id="export-palettes" checked autocomplete="off"/>
                            <label for="export-palettes">Palettes</label>
                        </td>
                    </tr>
                    <tr>
                        <th>Indent char:</th>
                        <td colspan="3">
                            <input type="radio" id="export-indent-tab" value="tab" name="export-indent" autocomplete="off"/>
                            <label for="export-indent-tab">TAB</label>
                            <input type="radio" id="export-indent-spaces-4" value="4 spaces" name="export-indent" autocomplete="off" checked/>
                            <label for="export-indent-spaces-4">4 spaces</label>
                            <input type="radio" id="export-indent-spaces-2" value="2 spaces" name="export-indent" autocomplete="off" />
                            <label for="export-indent-spaces-2">2 spaces</label>
                        </td>
                    </tr>
                    <tr>
                        <th><label for="export-address">Address:</label></th>
                        <td>
                            <input type="text"
                                   class="form-control"
                                   id="export-address"
                                   value="$C000"
                                   autocomplete="off"
                                   required />
                        </td>
                        <th><label for="export-address-label">Label:</label></th>
                        <td>
                            <input type="checkbox" id="export-address-label" autocomplete="off" />
                        </td>
                    </tr>
                    <tr>
                        <th><label for="export-byte-radix">Byte format:</label></th>
                        <td>
                            <select id="export-byte-radix">
                                <option value="2" selected>Binary</option>
                                <option value="10">Decimal</option>
                                <option value="16">Hex</option>
                            </select>
                        </td>
                        <th><label for="export-label-colon">Label colon:</label></th>
                        <td>
                            <input type="checkbox" id="export-label-colon" autocomplete="off"/>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="4">
                            <textarea rows="20" class="form-control export-code code" readonly></textarea>
                        </td>
                    </tr>
                </table>
            </div>
        </template>

        <script src="/app.js"></script>
    </body>
</html>
